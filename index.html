<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="34" rows="5"></textarea>
        </fieldset>

        <fieldset class="journalMoods">
            
        </fieldset>

        <input type="hidden" id="entryId" value="" />

        <button type="button" class="journalRecord">Record Journal Entry</button>

    </form>

    <article class="lowerBar">
        
        <fieldset class="radioField">
            <legend>Filter Journal Entries by Mood</legend>
            <label class="radioMoods" for="happy"><span>Happy</span>
            <input type="radio" id="happy" name="mood" value="Happy"></label>
            <label class="radioMoods" for="fallingAsleep"><span>Falling asleep</span>
            <input type="radio" id="fallingAsleep" name="mood" value="Falling asleep"></label>
            <label class="radioMoods" for="kiddiePoolOfDespair"><span>Kiddie pool despair</span>
            <input type="radio" id="kiddiePoolOfDespair" name="mood" value="Kiddie pool of despair"></label>
        </fieldset>
        
        <fieldset class="searchBar">
            <legend>Search Journal Entries</legend>
            <input type="text" name="journalSearch" id="journalSearch" placeholder="Enter search term">
        </fieldset>

    </article>

    <article class="entrylog">

    </article>
    <script type="module" src="/scripts/journal.js"></script>
</body>

</html>
